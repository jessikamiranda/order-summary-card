<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="back-image">
  <main>
    
    <img class="illustration" src="/images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
    <div class="plan">
      <img class="icon" src="/images/icon-music.svg" alt="">
      <div class="plan-text">
        <h4>Annual Plan</h4>
        <h5>$59.99/year</h5>
      </div>
      
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <input class="proceed" type="button" value="Proceed to Payment">
    <input class="cancel" type="button" value="Cancel Order">
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessika Miranda</a>.
  </div>
</div>
</body>
</html>
